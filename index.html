<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Engaging Social Media Like Button</title>
<style>
  :root{--bg:#070a10;--text:#eef2ff;--muted:rgba(238,242,255,.72);--border:rgba(255,255,255,.10);--pink:#ff2d55;--yellow:#FFD100;--blue:#3b82f6;}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:
    radial-gradient(1100px 700px at 12% 10%, rgba(59,130,246,.16), transparent 60%),
    radial-gradient(900px 600px at 88% 20%, rgba(255,45,85,.10), transparent 55%),
    linear-gradient(180deg,#04060b,var(--bg));color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  .stage{width:min(820px,92vw);padding:28px;border-radius:26px;border:1px solid var(--border);
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:0 30px 90px rgba(0,0,0,.55);backdrop-filter:blur(10px)}
  h1{margin:0 0 6px;font-size:22px}
  .sub{margin:0 0 16px;color:var(--muted);font-size:12px;letter-spacing:.08em;text-transform:uppercase;font-weight:800}
  .card{border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.22);border-radius:22px;padding:22px;display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .btn{appearance:none;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:var(--text);
    padding:14px 16px;border-radius:16px;cursor:pointer;font-weight:900;display:inline-flex;gap:10px;align-items:center;position:relative;overflow:hidden}
  .btn .count{opacity:.85;font-weight:900}
  .heart{width:22px;height:22px;display:inline-block}
  .liked{border-color:rgba(255,45,85,.35);background:rgba(255,45,85,.14)}
  .pulse{animation:pulse .55s cubic-bezier(.2,.9,.2,1.4)}
  @keyframes pulse{0%{transform:scale(1)}35%{transform:scale(.92)}70%{transform:scale(1.15)}100%{transform:scale(1)}}
  .pop{position:absolute;inset:0;pointer-events:none;display:grid;place-items:center;opacity:0}
  .pop.on{animation:pop 600ms ease forwards}
  @keyframes pop{0%{opacity:0;transform:scale(.7)}25%{opacity:1}70%{opacity:1;transform:scale(1.05)}100%{opacity:0;transform:scale(1.2)}}
  .burst{position:absolute;inset:0;pointer-events:none}
  .dot{position:absolute;width:8px;height:8px;border-radius:999px;background:var(--pink);opacity:0}
  .dot.on{animation:burst 650ms ease forwards}
  @keyframes burst{
    0%{opacity:0;transform:translate(0,0) scale(.6)}
    20%{opacity:1}
    100%{opacity:0;transform:translate(var(--x),var(--y)) scale(1.2)}
  }
  .note{color:var(--muted);font-size:12px;line-height:1.5;max-width:52ch}
</style>
</head>
<body>
  <div class="stage">
    <h1>Engaging Social Media Like Button</h1>
    <div class="sub">UI & App Micro-Animations â€¢ tap feedback + burst</div>

    <div class="card">
      <button class="btn" id="likeBtn" aria-pressed="false">
        <svg class="heart" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path id="heartPath" d="M12 21s-7-4.35-9.5-9C.5 7.5 3.2 4.5 6.6 4.5c1.9 0 3.4.9 4.4 2.1 1-1.2 2.5-2.1 4.4-2.1 3.4 0 6.1 3 4.1 7.5C19 16.65 12 21 12 21Z"
            stroke="rgba(238,242,255,.92)" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        Like <span class="count" id="count">128</span>
        <div class="pop" id="pop">+1</div>
        <div class="burst" id="burst"></div>
      </button>

      <div class="note">
        Tap to like: button pulse, heart fill, +1 pop, and particle burst. Built for social UIs and engagement microinteractions.
      </div>
    </div>
  </div>

<script>
  const btn = document.getElementById('likeBtn');
  const countEl = document.getElementById('count');
  const pop = document.getElementById('pop');
  const burst = document.getElementById('burst');
  const heartPath = document.getElementById('heartPath');

  let liked = false;
  let count = Number(countEl.textContent) || 0;

  function makeDots(){
    burst.innerHTML = "";
    const pts = 10;
    for(let i=0;i<pts;i++){
      const d = document.createElement('div');
      d.className = 'dot';
      const ang = (Math.PI*2/pts)*i;
      const r = 34 + Math.random()*14;
      d.style.left = "50%";
      d.style.top = "50%";
      d.style.setProperty('--x', `${Math.cos(ang)*r}px`);
      d.style.setProperty('--y', `${Math.sin(ang)*r}px`);
      burst.appendChild(d);
    }
  }

  function resetAnim(el, cls){
    el.classList.remove(cls);
    void el.offsetWidth;
    el.classList.add(cls);
  }

  makeDots();

  btn.addEventListener('click', ()=>{
    liked = !liked;
    btn.setAttribute('aria-pressed', liked ? "true" : "false");
    resetAnim(btn,'pulse');

    if(liked){
      count++;
      btn.classList.add('liked');
      heartPath.setAttribute('fill', '#ff2d55');
      heartPath.setAttribute('stroke', '#ff2d55');

      countEl.textContent = count;
      resetAnim(pop,'on');

      burst.querySelectorAll('.dot').forEach((d,i)=>{
        d.classList.remove('on'); void d.offsetWidth;
        d.style.animationDelay = (i*12) + "ms";
        d.classList.add('on');
      });

    } else {
      count = Math.max(0, count-1);
      countEl.textContent = count;
      btn.classList.remove('liked');
      heartPath.setAttribute('fill', 'none');
      heartPath.setAttribute('stroke', 'rgba(238,242,255,.92)');
    }
  });
</script>
</body>
</html>
